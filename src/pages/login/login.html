<ion-header>
  <ion-navbar color="color2">
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="getstart">


  <form #loginForm="ngForm" novalidate>

    <ion-list style="text-align: center; margin: -1px 0 -1px 0;">

      <ion-item>
        <ion-input [(ngModel)]="usuario.username" name="username" type="text" #username="ngModel" placeholder="Username" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-input [(ngModel)]="usuario.password" name="password" type="password" #password="ngModel" placeholder="Password" required></ion-input>
      </ion-item>


      <button ion-button color="light" class="btn-login" outline (click)="onLogin(loginForm)">
        Entrar
      </button>

    </ion-list>

  </form>


  <p [navPush]="tabsPage" style="color: white;">
    Esqueceu sua senha? Clique aqui e deixe-nos ajudar.
  </p>

</ion-content>
