<ion-header>
  <ion-navbar color="color2">
    <ion-title>{{ 'USUARIOS BLOQUEADO' | translate }}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="getstart">

  <ion-list>
    <ion-item *ngFor="let item of listaBloqueados" >
      <ion-avatar item-left (click)="openPerfil(item.usuarioBloqueado)">
        <img src="{{ item.usuarioBloqueado.foto }}">
      </ion-avatar>
      <button ion-button icon-only item-right color="transp" style="box-shadow: none;" (click)="desbloquearUsuario(item.usuarioBloqueado)">
        <ion-icon name="more"></ion-icon>
      </button>
      <h2 (click)="openPerfil(item.usuarioBloqueado)">{{ item.usuarioBloqueado.nome }}</h2>
      <p (click)="openPerfil(item.usuarioBloqueado)">@{{ item.usuarioBloqueado.username }}</p>
    </ion-item>
  </ion-list>

</ion-content>
