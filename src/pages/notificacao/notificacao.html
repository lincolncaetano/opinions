<ion-header>

  <ion-navbar color="color2">
    <ion-title>{{ 'NOTIFICACOES' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="getstart" padding>


  <ion-list>
    <ion-item *ngFor="let notif of listaMotif">
      <ion-avatar item-left (click)="openPerfil(notif.usuario)">
        <img src="{{ notif.usuario.foto }}">
      </ion-avatar>
      <h2 (click)="openPerfil(notif.usuario)">{{ notif.usuario.nome }}</h2>
      <p>{{ notif.mensagem }}</p>
    </ion-item>
  </ion-list>

</ion-content>
