<ion-header>
  <ion-toolbar color="color2">
    <ion-buttons start>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{ 'ALTERAR SENHA' | translate }}</ion-title>
    <ion-buttons end>
       <button ion-button icon-only (click)="salvarSenha(usuarioForm)">
         <ion-icon name="checkmark"></ion-icon>
       </button>
     </ion-buttons>
   </ion-toolbar>
</ion-header>


<ion-content padding class="getstart">

<form #usuarioForm="ngForm" novalidate>
  <ion-list>

    <ion-item>
      <ion-input [(ngModel)]="usuario.password" name="password" type="password" #password="ngModel" required  placeholder="{{ 'SENHA ANTIGA' | translate }}"></ion-input>
    </ion-item>

  </ion-list>

  <ion-list>
    <ion-list-header>
      {{ 'NOVA SENHA' | translate }}
    </ion-list-header>
    <ion-item>
      <ion-input [(ngModel)]="usuario.novaSenha" name="novaSenha" type="password" #novaSenha="ngModel" required placeholder="{{ 'NOVA SENHA' | translate }}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="usuario.confirmacao" name="confirmacao" type="password" #confirmacao="ngModel" required placeholder="{{ 'CONFIRMA SENHA' | translate }}"></ion-input>
    </ion-item>
  </ion-list>

  </form>

</ion-content>
